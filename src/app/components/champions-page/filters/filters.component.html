<div class="filter-container">
  <div class="search-input">
    <svg
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      viewBox="0 0 24 24"
      xmlns="http://www.w3.org/2000/svg"
      aria-hidden="true"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
      ></path>
    </svg>
    <input type="text" (input)="onInputChange($event)" />
  </div>
  <div class="dropdown-container">
    <app-select-dropdown
      class="dropdown"
      title="All Roles"
      [values]="roles"
      (setValue)="handleRoleChange($event)"
      type="string"
    >
    </app-select-dropdown>
    <app-select-dropdown
      class="dropdown"
      title="All difficulties"
      [values]="difficulties"
      (setValue)="handleDifficultyChange($event)"
      type="difficulties"
    ></app-select-dropdown>
  </div>
</div>
