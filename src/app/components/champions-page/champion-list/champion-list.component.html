<div *ngIf="isLoading">Loading...</div>
<div *ngIf="champions && !isError" class="card-container">
  <div *ngFor="let champion of champions">
    <app-champion-card [champion]="champion"></app-champion-card>
  </div>
</div>
<div *ngIf="champions.length == 0">No Results</div>
<div *ngIf="isError">Somthing went wrong try again later</div>
